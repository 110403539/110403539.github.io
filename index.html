<!DOCTYPE html>
<html>
<head>
    <title>demo</title>
    <link rel="stylesheet" href="style.css">
</head> 
<body>
    <h1>Request</h1>
  <button type="button" onclick="loadDoc()">Show Score</button>
  <br><br>
  <table id ="example"></table>

    <script>
        function loadDoc() {
            const xhttp = new XMLHttpRequest();
            xhttp.onload = function(){
                myFunction(this);
            }
            xhttp.open("GET", "/exam.xml", true);
            xhttp.send();
        }

        function myFunction(xml) {
            const xmlDoc = xml.responseXML;
            const x = xmlDoc.getElementsByTagName("EXAM");
            let table = "<tr><th>ID</th><th>Name</th></tr>";
            
            for (let i = 0; i < x.length; i++) {
                table += "<tr><td>"+
                x[i].getElementsByTagName("ID")[0].childNodes[0].nodeValue +"</td><td>"+
                x[i].getElementsByTagName("NAME")[0].childNodes[0].nodeValue +"</td></tr>";
            }
            
            document.getElementById("example").innerHTML = table;
          }
          
    </script> 
</body>
</html>
